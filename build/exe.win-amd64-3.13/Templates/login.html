<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Drogaria</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; background-color: #f9f9f9; }
        form { display: inline-block; margin-top: 50px; }
        input { padding: 10px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; cursor: pointer; }
        ul { color: red; list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <h1>Login</h1>

    <!-- Mensagens de erro ou aviso -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Formulário de login -->
    <form action="/login" method="post">
        <input type="text" name="usuario" placeholder="Usuário" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
