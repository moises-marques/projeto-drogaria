<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos - Drogaria</title>
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #333; color: #fff; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        a { margin: 0 5px; text-decoration: none; color: blue; }
        form { margin-bottom: 20px; }
        input, button { padding: 5px; margin: 3px; }
        button { cursor: pointer; }
    </style>
</head>
<body>

<h1>Cadastro de Produtos</h1>

<!-- Formulário de cadastro -->
<form action="/salvar_produto" method="post">
    <input type="text" name="nome" placeholder="Nome do produto" required>
    <input type="number" step="0.01" name="preco" placeholder="Preço" required>
    <input type="number" name="quantidade" placeholder="Quantidade" required>
    <input type="date" name="validade" placeholder="Validade">
    <button type="submit">Cadastrar Produto</button>
</form>

<!-- Tabela de produtos cadastrados -->
<h2>Produtos cadastrados</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Validade</th>
        <th>Ações</th>
    </tr>
    {% for produto in produtos %}
    <tr>
        <td>{{ produto[0] }}</td>
        <td>{{ produto[1] }}</td>
        <td>R$ {{ produto[2] }}</td>
        <td>{{ produto[3] }}</td>
        <td>{{ produto[4] }}</td>
        <td>
            <a href="/editar_produto/{{ produto[0] }}">Editar</a>
            <a href="/deletar_produto/{{ produto[0] }}">Deletar</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
